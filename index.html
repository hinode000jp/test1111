<section class="shop">
  <h2 class="title">Mom's Bakeryについて</h2>
  <p>
    <img src="img/marsa.png" width="200">
    1725年にフランスから来たサラ・オートゥイユが、ホープタウン時計台の前で小さな屋台を使ってクロワッサンを売り始めたのがMom's Bakeryの始まりです。<br>
    現在の店長マーサで12代目となりますが、一番人気の石釜で焼いたサクサククロワッサンは創業当時の味を約３００年守り続けています。
  </p>
</section>

  </div>

      <img src="img/danish.jpg">

    </div>

    <div class="small">
      <img src="img/rye.jpg">
      <h3>こだわりライ麦パン</h3>
    </div>
  </div>

  <p>毎日8:00、12:00、15:00に焼きたてのパンをご用意してお待ちしております。</p>
